<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ArcZ</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
/* === THEME SAMA === */
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
  min-height:100vh;
}
.card{
  max-width:400px;
  margin:80px auto;
  background:#020617;
  padding:20px;
  border-radius:16px;
  border:1px solid #1e3a8a;
  box-shadow:0 10px 30px rgba(0,0,0,.7);
}
input,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
}
input{
  background:#020617;
  border:1px solid #1e3a8a;
  color:white;
}
button{
  background:#38bdf8;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.captcha{
  display:flex;
  gap:10px;
}
</style>
</head>
<body>

<div class="card">
  <h2 style="text-align:center">üîê Login ArcZ</h2>

  <input id="token" placeholder="GitHub Token">

  <div class="captcha">

    <button onclick="genCaptcha()"><i class="fas fa-rotate"></i></button>
  </div>

  <input id="captchaInput" placeholder="Jawaban Captcha">
  <button onclick="login()">LOGIN</button>
</div>

function login(){
  const t = token.value.trim();
  const p = password.value.trim();
  const c = captchaInput.value.trim();

  if(!t || !p){
    alert("Isi semua field!");
    return;
  }

  if(c !== captcha){
    alert("Captcha salah!");
    genCaptcha();
    return;
  }

  if(t !== FIX_TOKEN || p !== FIX_PASSWORD){

</script>
</body>
</html>
