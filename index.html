<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Database Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .page { display: none; }
        .active { display: block; }
        form { margin-bottom: 20px; }
        input, button { margin: 5px; padding: 10px; }
        #cookie-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
        #cookie-popup div { background: white; padding: 20px; border-radius: 5px; }
        .hidden { display: none; }
        #output { margin-top: 20px; white-space: pre-line; }
    </style>
</head>
<body>
    <div id="cookie-popup">
        <div>
            <p>This site uses cookies to save your GitHub token and settings. Accept to proceed?</p>
            <button id="accept-cookie">Accept</button>
            <button id="decline-cookie">Decline</button>
        </div>
    </div>

    <div id="page1" class="page">
        <h1>Setup GitHub Configuration</h1>
        <form id="config-form">
            <label>GitHub Token: <input type="password" id="token" required></label><br>
            <label>Repository (e.g., dragonxgen/grimmreaper): <input type="text" id="repo" required></label><br>
            <label>File Path (e.g., number.json): <input type="text" id="file-path" required></label><br>
            <label>Branch (e.g., main): <input type="text" id="branch" required></label><br>
            <label>Raw URL for numbers (e.g., https://raw.githubusercontent.com/dragonxgen/grimmreaper/main/number.json): <input type="text" id="raw-url" required></label><br>
            <button type="submit">Save and Proceed</button>
        </form>
    </div>

    <div id="page2" class="page">
        <h1>Manage Database</h1>
        <form id="add-form">
            <label>Number: <input type="text" id="number" required></label>
            <button type="submit">Add User</button>
        </form>
        <form id="del-form">
            <label>Number: <input type="text" id="del-number" required></label>
            <button type="submit">Delete User</button>
        </form>
        <button id="list-btn">List Users</button>
        <button id="delete-all-btn">Delete All Users</button>
        <button id="clear-storage">Clear Storage (Reset Config)</button>
        <div id="output"></div>
    </div>

    <script>
        // Cookie consent
        const cookiePopup = document.getElementById('cookie-popup');
        const acceptBtn = document.getElementById('accept-cookie');
        const declineBtn = document.getElementById('decline-cookie');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const configForm = document.getElementById('config-form');
        const addForm = document.getElementById('add-form');
        const delForm = document.getElementById('del-form');
        const listBtn = document.getElementById('list-btn');
        const deleteAllBtn = document.getElementById('delete-all-btn');
        const clearStorageBtn = document.getElementById('clear-storage');
        const output = document.getElementById('output');

        let save = false;

        // Check if config is already saved
        if (localStorage.getItem('save') === 'true' && localStorage.getItem('config')) {
            save = true;
            cookiePopup.classList.add('hidden');
            page1.classList.remove('active');
            page2.classList.add('active');
        }

        acceptBtn.addEventListener('click', () => {
            save = true;
            localStorage.setItem('save', 'true');
            cookiePopup.classList.add('hidden');
        });

        declineBtn.addEventListener('click', () => {
            save = false;
            cookiePopup.classList.add('hidden');
        });

        configForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!save) {
                alert('Please accept cookies to save configuration.');
                return;
            }
            const config = {
                token: document.getElementById('token').value,
                repo: document.getElementById('repo').value,
                filePath: document.getElementById('file-path').value,
                branch: document.getElementById('branch').value,
                rawUrl: document.getElementById('raw-url').value
            };
            localStorage.setItem('config', JSON.stringify(config));
            page1.classList.remove('active');
            page2.classList.add('active');
        });

        clearStorageBtn.addEventListener('click', () => {
            localStorage.clear();
            save = false;
            page2.classList.remove('active');
            page1.classList.add('active');
            cookiePopup.classList.remove('hidden');
        });

        // Utility functions
        function getConfig() {
            return JSON.parse(localStorage.getItem('config'));
        }

        async function fetchNumbers() {
            const config = getConfig();
            try {
                const res = await fetch(config.rawUrl);
                const data = await res.json();
                return Array.isArray(data?.nomor) ? data.nomor : [];
            } catch (err) {
                console.error("ERROR FETCHING NUMBERS:", err.message);
                return [];
            }
        }

        async function verifyUser(nomor) {
            const numbers = await fetchNumbers();
            return numbers.includes(nomor.trim());
        }

        async function fetchDatabase() {
            const config = getConfig();
            const apiUrl = `https://api.github.com/repos/${config.repo}/contents/${config.filePath}`;
            const headers = {
                'Authorization': `token ${config.token}`,
                'Accept': 'application/vnd.github.v3+json'
            };
            const res = await fetch(apiUrl, { headers });
            const file = await res.json();
            const content = JSON.parse(atob(file.content));
            return { file, content };
        }

        async function addUser(number) {
            const { file, content } = await fetchDatabase();
            if (!content.dbnya.includes(number)) {
                content.dbnya.push(number);
                const updated = btoa(JSON.stringify(content, null, 2));
                await fetch(`https://api.github.com/repos/${getConfig().repo}/contents/${getConfig().filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${getConfig().token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `add user ${number}`,
                        content: updated,
                        sha: file.sha,
                        branch: getConfig().branch
                    })
                });
                return `User ${number} berhasil ditambahkan ke GitHub!`;
            } else {
                return `User ${number} sudah ada di database GitHub.`;
            }
        }

        async function delUser(number) {
            const { file, content } = await fetchDatabase();
            if (!content.dbnya.includes(number)) return `User ${number} tidak ditemukan.`;
            content.dbnya = content.dbnya.filter(n => n !== number);
            const updated = btoa(JSON.stringify(content, null, 2));
            await fetch(`https://api.github.com/repos/${getConfig().repo}/contents/${getConfig().filePath}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${getConfig().token}`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: `delete user ${number}`,
                    content: updated,
                    sha: file.sha,
                    branch: getConfig().branch
                })
            });
            return `User ${number} berhasil dihapus dari GitHub.`;
        }

        async function listUser() {
            const { content } = await fetchDatabase();
            return content.dbnya.length > 0 ? content.dbnya.join('\n') : 'Database kosong.';
        }

        async function deleteAllUser() {
            const { file, content } = await fetchDatabase();
            if (!Array.isArray(content.dbnya) || content.dbnya.length === 0) return `ðŸ“­ Database sudah kosong.`;
            content.dbnya = [];
            const updated = btoa(JSON.stringify(content, null, 2));
            await fetch(`https://api.github.com/repos/${getConfig().repo}/contents/${getConfig().filePath}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${getConfig().token}`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: 'delete all users',
                    content: updated,
                    sha: file.sha,
                    branch: getConfig().branch
                })
            });
            return `ðŸ—‘ï¸ Semua data user berhasil dihapus dari database.`;
        }

        // Event listeners for forms and buttons
        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const number = document.getElementById('number').value;
            try {
                const result = await addUser(number);
                output.textContent = result;
            } catch (err) {
                output.textContent = 'Error: ' + err.message;
            }
        });

        delForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const number = document.getElementById('del-number').value;
            try {
                const result = await delUser(number);
                output.textContent = result;
            } catch (err) {
                output.textContent = 'Error: ' + err.message;
            }
        });

        listBtn.addEventListener('click', async () => {
            try {
                const result = await listUser();
                output.textContent = result;
            } catch (err) {
                output.textContent = 'Error: ' + err.message;
            }
        });

        deleteAllBtn.addEventListener('click', async () => {
            try {
                const result = await deleteAllUser();
                output.textContent = result;
            } catch (err) {
                output.textContent = 'Error: ' + err.message;
            }
        });
    </script>
</body>
</html>
